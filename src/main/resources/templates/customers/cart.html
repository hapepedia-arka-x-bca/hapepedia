<body>

                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <!-- <th>Total</th> -->
                                    <!-- <th></th> -->
                                </tr>
                            </thead>
                            <tbody id="cartContainer">
                                <!-- <tr>
                                    <td class="cart__product__item">
                                        <img src="img/shop-cart/cp-4.jpg" alt="">
                                        <div class="cart__product__item__title">
                                            <h6>Cotton Shirt</h6>
                                            
                                        </div>
                                    </td>
                                    <td class="cart__price" id="cartPrice"></td>
                                    <td class="cart__quantity">
                                        <div class="pro-qty">
                                            <input type="text" value="1">

                                    </td>
                                    <td class="cart__total">$ 110.0</td>
                                    <td class="cart__close"><span class="icon_close"></span></td>
                                </tr> -->

                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn">
                        <a href="./shop">Continue Shopping</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                
                    <div class="cart__total__procced">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span>$ 750.0</span></li>
                            <li>Total <span>$ 750.0</span></li>
                        </ul>
                        <a href="./checkout" class="primary-btn">Proceed to checkout</a>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </section>
    <!-- Shop Cart Section End -->

    <div th:replace="customers/fragments/footer::customersFooter"></div>

    <script>
        var id = localStorage.getItem('iduser');
  
        function getCart()
        {          
         fetch("http://localhost:8081/api/cart/"+id,{
                // Adding method type 
                method: "GET", 
                                
                // Adding headers to the request 
                headers: { 
                    "Content-type" : "application/json; charset=UTF-8",
                    // "Authorization" : "Basic "+token
                } 
            })
            .then(response => response.json())
            .then(result => {
                console.log(result.payload);
                var dataCart = result.payload;
                var container = document.getElementById("cartContainer");
                var item = "";
                dataCart.forEach(product => {
                  
                 item = item + `
                   <tr>
                                    <td class="cart__product__item">
                                        <div class="cart__product__item__title">
                                            <h6>${product.productDetail.product.name}</h6>
                                            ${product.productDetail.varian.name}, ${product.productDetail.color.name}
                                        </div>
                                    </td>
                                    <td class="cart__price" id="cartPrice">Rp${product.productDetail.price}</td>
                                    <td class="cart__quantity">
                                        ${product.quantity}
                                    </td>
                                    
                                </tr>
                                `;
                                
                });
                container.innerHTML = item;
            }).catch(err => {
                // errorStat = err.name === 'AbortError'? 1 : 2;
                alert("error fetching data");
            });
        }

        getCart();
    </script>

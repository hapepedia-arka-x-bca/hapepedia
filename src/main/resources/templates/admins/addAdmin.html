<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard Admin</title>
        <link th:href="@{/admins/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        
        <div th:replace="admins/fragments/header::adminsHeader"></div>

        <div id="layoutSidenav">
            <div th:replace="admins/fragments/sidenav::adminsSidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Add New Admin</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Add New Admin</li>
                        </ol>
                        <div class="mb-4">
                            <form>
                                <div class="form-group">
                                    <label for="fullNameForm">Full Name</label>
                                    <input type="text" value="O1305381" class="form-control" id="fullNameForm" placeholder="Transaction Number" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="emailForm">Email</label>
                                    <input type="email" value="DindaWibianti"class="form-control" id="emailForm" placeholder="Customer Name" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="usernameForm">Username</label>
                                    <input type="text" value="DindaWibianti"class="form-control" id="usernameForm" placeholder="Customer Name" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="passwordForm">Password</label>
                                    <input type="password" value="125.000" class="form-control" id="passwordForm" placeholder="Price" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="addressForm">Address</label>
                                    <input type="text" value="09/09/2020" class="form-control" id="addressForm" placeholder="Order Date" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="privilegeForm">Privilege</label>
                                    <select class="form-control" id="privilegeForm" disabled>
                                      <option selected>In Proccess</option>
                                      <option>In Delivery</option>
                                      <option>Finish</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="districForm">District</label>
                                    <select class="form-control" id="districForm" disabled>
                                      <option selected>In Proccess</option>
                                      <option>In Delivery</option>
                                      <option>Finish</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cityForm">City</label>
                                    <select class="form-control" id="cityForm" disabled>
                                      <option selected>In Proccess</option>
                                      <option>In Delivery</option>
                                      <option>Finish</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="countryForm">Country</label>
                                    <select class="form-control" id="countryForm" disabled>
                                      <option selected>In Proccess</option>
                                      <option>In Delivery</option>
                                      <option>Finish</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="postalCodeForm">Postal Code</label>
                                    <select class="form-control" id="postalCodeForm" disabled>
                                      <option selected>In Proccess</option>
                                      <option>In Delivery</option>
                                      <option>Finish</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="submit" value="Save" class="col-sm-12 btn btn-primary" style="display: block;">
                                </div>

                            </form>
                        </div>
                    </div>
                </main>
                <div th:replace="admins/fragments/footer::adminsFooter"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admins/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admins/assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{/admins/assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admins/assets/demo/datatables-demo.js}"></script>
    </body>
</html>

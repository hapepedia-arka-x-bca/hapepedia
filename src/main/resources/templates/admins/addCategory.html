                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">

    <!-- modal edit -->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Category</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- /.modal form body -->
                    <form role="form" id="createCategoryForm">

                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Category Title</label>
                                <input type="text" id="name" class="form-control" name="name" required>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="createCategory" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- Modal For Deleting Category -->
    <div class="modal fade" id="deleteCategoryModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Category</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteId" name="id">
                    <p>Are you sure want to delete this category?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
                    <button id="deleteCategory" type="button" class="btn btn-primary">Ya</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- modal edit -->
    <div class="modal fade" id="editCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Category</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- /.modal form body -->
                    <form role="form" id="editCategoryForm">
                        <input type="hidden" name="editId" id="editId">
                        <div class="card-body">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="editName">Category Name</label>
                                    <input type="text" class="form-control" id="editName" name="editName">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="updateCategory" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div th:include="admins/fragments/footer::templateScript"></div>

    <script>
        $('#createCategory').on('click', function ()
        {
            var name = $("#name").val();
            var category = new Object();
            category.name = name;
            $.ajax({
                url: "http://127.0.0.1:8081/api/category",
                method: "POST",
                data: JSON.stringify(category),
                contentType: "application/json;odata=verbose",
                success: function (response)
                {
                    if (response.status == true)
                    {
                        alert("data success!");
                    } else
                    {
                        console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                    }
                },
                error: function ()
                {
                    console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                }
            });
        });

        function setDeleteId(id)
        {
            $('#deleteId').val(id);
        }

        $('#deleteCategory').on('click', function ()
        {
            var id = $('#deleteId').val();
            var category = new Object();
            category.id = id;
            $.ajax({
                url: "http://127.0.0.1:8081/api/category",
                method: "DELETE",
                data: JSON.stringify(category),
                contentType: "application/json",
                success: function (response)
                {
                    if (response.status == true)
                    {
                        $('#deleteCategoryModal').modal('toggle');
                        alert("Hapus sukses!");
                    } else
                    {
                        console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                    }
                },
                error: function ()
                {
                    console.log('Anda Gagal Menambahkan Data. Mohon Cobassss Kembali!');
                }
            });
        });

        function getCategoryById(id)
        {
            $.ajax({
                url: "http://127.0.0.1:8081/api/category/get",
                method: "GET",
                data: { id: id },
                success: function (response)
                {
                    $('#editId').val(null);
                    $('#editName').val(null);

                    $('#editId').val(response.payload.id);
                    $('#editName').val(response.payload.name);
                },
                error: function ()
                {
                    console.log("Error");
                }
            });
        }

        $('#updateCategory').on('click', function ()
        {
            var id = $("#editId").val();
            var name = $("#editName").val();
            var category = new Object();
            category.id = id;
            category.name = name;
            $.ajax({
                url: "http://127.0.0.1:8081/api/category",
                method: "POST",
                data: JSON.stringify(category),
                contentType: "application/json",

                {

        });
    </script>

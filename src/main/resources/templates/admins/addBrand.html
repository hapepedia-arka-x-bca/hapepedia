<!DOCTYPE html>
<html lang="en">

<head th:replace="admins/fragments/header::head"></head>

<body class="sb-nav-fixed">

    <div th:replace="admins/fragments/header::adminsHeader"></div>

    <div id="layoutSidenav">
        <div th:replace="admins/fragments/sidenav::adminsSidenav"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container my-3">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h3>Brand Management</h3>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Brand</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <!-- BAGIAN INI AKAN MENG-HANDLE FORM INPUT NEW CATEGORY  -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">New Brand</h4>
                                </div>
                                <div class="card-body">

                                    <form role="form" id="createBrandForm">
                                        <div class="form-group">
                                            <label for="name">Brand Title</label>
                                            <input type="text" id="name" class="form-control" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <button id="createBrand" type="button"
                                                class="btn btn-primary btn-sm">Submit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- BAGIAN INI AKAN MENG-HANDLE FORM INPUT NEW BRAND  -->

                        <!-- BAGIAN INI AKAN MENG-HANDLE TABLE LIST BRAND  -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Brand List</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="dataTable" class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Brand</th>
                                                    <th>Created At</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="brand: ${listOfBrand}">
                                                    <td th:text="${brand.id}">1</td>
                                                    <td><strong th:text="${brand.name}">Brand</strong></td>
                                                    <td>Date Created</td>
                                                    <td>
                                                        <div class="btn-group btn-group-sm">
                                                            <a href="" class="btn btn-warning" data-toggle="modal"
                                                                data-target="#editBrandModal"
                                                                th:onclick="'javascript:getBrandById(' + ${brand.id} + ');'"><i
                                                                    class="fas fa-edit"></i></a>
                                                            <a href="" class="btn btn-danger" data-toggle="modal"
                                                                data-target="#deleteBrandModal"
                                                                th:onclick="'javascript:setDeleteId(' + ${brand.id} + ');'"><i
                                                                    class="fas fa-trash"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                            </div>
                        </div>
                        <!-- BAGIAN INI AKAN MENG-HANDLE TABLE LIST CATEGORY  -->
                    </div>
                </div>
            </main>
            <div th:replace="admins/fragments/footer::adminsFooter"></div>
        </div>
    </div>

    <!-- Modal For Deleting Brand -->
    <div class="modal fade" id="deleteBrandModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Brand</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteId" name="id">
                    <p>Are you sure want to delete this brand?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
                    <button id="deleteBrand" type="button" class="btn btn-primary">Ya</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- modal edit -->
    <div class="modal fade" id="editBrandModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Brand</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- /.modal form body -->
                    <form role="form" id="editBrandForm">
                        <input type="hidden" name="editId" id="editId">
                        <div class="card-body">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="editName">Brand Name</label>
                                    <input type="text" class="form-control" id="editName" name="editName">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="updateBrand" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div th:include="admins/fragments/footer::templateScript"></div>

    <script>
        $('#createBrand').on('click', function () {
            var name = $("#name").val();
            var brand = new Object();
            brand.name = name;
            $.ajax({
                url: window.location.origin+"/api/brand",
                method: "POST",
                data: JSON.stringify(brand),
                contentType: "application/json;odata=verbose",
                success: function (response) {
                    if (response.status == true) {
                        alert("data success!");
                    } else {
                        console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                    }
                },
                error: function () {
                    console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                }
            });
        });

        function setDeleteId(id) {
            $('#deleteId').val(id);
        }

        $('#deleteBrand').on('click', function () {
            var id = $('#deleteId').val();
            var brand = new Object();
            brand.id = id;
            $.ajax({
                url: window.location.origin+"/api/brand",
                method: "DELETE",
                data: JSON.stringify(brand),
                contentType: "application/json",
                success: function (response) {
                    if (response.status == true) {
                        $('#deleteBrandModal').modal('toggle');
                        alert("Hapus sukses!");
                    } else {
                        console.log('Anda Gagal Menambahkan Data. Mohon Coba Kembali!');
                    }
                },
                error: function () {
                    console.log('Anda Gagal Menambahkan Data. Mohon Cobassss Kembali!');
                }
            });
        });

        function getBrandById(id) {
            $.ajax({
                url: window.location.origin+"/api/brand/get",
                method: "GET",
                data: { id: id },
                success: function (response) {
                    $('#editId').val(null);
                    $('#editName').val(null);

                    $('#editId').val(response.payload.id);
                    $('#editName').val(response.payload.name);
                },
                error: function () {
                    console.log("Error");
                }
            });
        }

        $('#updateBrand').on('click', function () {
            var id = $("#editId").val();
            var name = $("#editName").val();
            var brand = new Object();
            brand.id = id;
            brand.name = name;
            $.ajax({
                url: window.location.origin+"/api/brand",
                method: "POST",
                data: JSON.stringify(brand),
                contentType: "application/json",
                success: function (response) {
                    if (response.status == true) {
                        $('#editBrandModal').modal('toggle');
                        table.ajax.reload();
                    } else {
                        console.log("Error1");
                    }
                },
                error: function () {
                    console.log("Error");
                }
            });
        });
    </script>

</body>

</html>

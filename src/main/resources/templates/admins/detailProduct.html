        <div th:replace="admins/fragments/header::adminsHeader"></div>
        <!-- Modal -->
        <div class="modal fade" id="addNewImageForm" tabindex="-1" role="dialog" aria-labelledby="addNewImage" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addNewImage">Insert New File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="newFileForm">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-primary" value="upload">
                        </div>

                    </form>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
            </div>
            </div>
        </div>
        
        <div id="layoutSidenav">
            <div th:replace="admins/fragments/sidenav::adminsSidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Product</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Detail Product</li>
                        </ol>
                        
                        <div class="mb-4">
                            <form>
                                <div class="form-group">
                                    <label for="productNameForm">Product Name</label>
                                    <input type="text" value="Oppo Smartphone" class="form-control" id="productNameForm" placeholder="Product Name" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="typeForm">Type</label>
                                    <input type="text" value="A3S"class="form-control" id="typeForm" placeholder="Product Type" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="colorForm">Color</label>
                                    <input type="text" value="Dark" class="form-control" id="colorForm" placeholder="Product Color" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="categoryForm">Category</label>
                                    <select class="form-control" id="categoryForm" disabled>
                                      <option selected>Smartphone</option>
                                      <option>Tablet</option>
                                      <option>Accessoris</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="stockForm">Stock</label>
                                    <input type="number" value="20"class="form-control" id="stockForm" placeholder="(pcs)" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionForm">Description</label>
                                    <input type="text" value="fidhaihf adg fdig fid gfd fg adg fa gfdag feagf" class="form-control" id="descriptionForm" placeholder="Description" disabled>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save" class="col-sm-12 btn btn-primary" style="display: block;">
                                </div>
                            </form>


                            <div class="row" style="padding: 20px 0px 20px 0px;">
                                <div class="col-md-4 col-sm-12 col-lg-3" style="text-align: center;">
                                    <img src="../img/product/product-1.jpg" class="rounded mx-auto d-block" alt="...">
                                    <button type="button" class="btn btn-danger">
                                        Delete <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                                <div class="col-md-4 col-sm-12 col-lg-3" style="text-align: center;">
                                    <img src="../img/product/product-2.jpg" class="rounded mx-auto d-block" alt="...">
                                    <button type="button" class="btn btn-danger">
                                        Delete <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                                <div class="col-md-4 col-sm-12 col-lg-3" style="text-align: center;">
                                    <img src="../img/product/product-3.jpg" class="rounded mx-auto d-block" alt="...">
                                    <button type="button" class="btn btn-danger">
                                        Delete <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                                
                                <div class="col-md-4 col-sm-12 col-lg-3" style="text-align: center;">
                                    <img src="../img/product/product-4.jpg" class="rounded mx-auto d-block" alt="...">
                                    <button type="button" class="btn btn-danger">
                                        Delete <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                                

                            </div>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewImageForm">
                                Add New Image <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        
                    </div>
                </main>
                <div th:replace="admins/fragments/footer::adminsFooter"></div>
            </div>
